<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link href="https://material.io/tools/icons/?style=baseline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <script src="https://kit.fontawesome.com/8e543058a3.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-block">
            <form class="create-todo">
                <div class="add-todo">
                    <input type="text" id="new-todo" placeholder="ADD A NEW MISSION...">
                    <button class="create-todolist">+</button>
                </div>
            </form>
            <div class="first-todo">
                <span class="first-thing-circle"></span>
                <span id="first-thing">THE FIRST THING TO DO TODAY</span>
                <div id="small-circle"></div>
            </div>
            <div class="clock-time">
                25:00
            </div>
            <ul class="todo-list">
                <li class="list-item">
                    <div class="list-circle"></div>
                    <span class="listfont">THE SECOND THING TO DO TODAY</span>
                    <i class="far fa-play-circle" aria-hidden="true"></i>
                </li>
                <li class="list-item">
                    <div class="list-circle"></div>
                    <span class="listfont">THE THIRD THING TO DO TODAY</span>
                    <i class="far fa-play-circle" aria-hidden="true"></i>
                </li>
                <li class="list-item">
                    <div class="list-circle"></div>
                    <span class="listfont">THE FORTH THING TO DO TODAY</span>
                    <i class="far fa-play-circle" aria-hidden="true"></i>
                </li>
            </ul>
            <div class="big-circle">
                <button class="Start">
                    <span style="color:#ffedf7;">
                        <i class="far fa-play-circle fa-5x" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </div>

        <div class="right-block">

        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
